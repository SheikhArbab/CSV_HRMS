<div class="container d-flex justify-content-center align-items-center min-vh-50 glass rounded flex-column">
  <h1 class="font-weight-bold text-center" style="font-size: 30px;">
      {{isEditMode ? ('language.generic.edit' | translate) : ('language.generic.create' | translate)}}
      {{'language.sidebar.job' | translate}}
  </h1>

  <form [formGroup]="addEditForm" class="form w-100" id="kt_form_1" (ngSubmit)="onSubmit()">
      <div class="row">
          <div class="col-md-6 mb-3">
              <label class="form-label">Code <span class="text-danger">*</span></label>
              <input type="text" class="form-control" formControlName="code" placeholder="Enter code"
                  [ngClass]="{'border-danger border-2': addEditForm.get('code')?.invalid && addEditForm.get('code')?.touched}" />
              <div *ngIf="addEditForm.get('code')?.invalid && addEditForm.get('code')?.touched"
                  class="text-danger mt-1">
                  Code is required
              </div>
          </div>
          <div class="col-md-6 mb-3">
              <label class="form-label">Name <span class="text-danger">*</span></label>
              <input type="text" class="form-control" formControlName="name" placeholder="Enter name"
                  [ngClass]="{'border-danger border-2': addEditForm.get('name')?.invalid && addEditForm.get('name')?.touched}" />
              <div *ngIf="addEditForm.get('name')?.invalid && addEditForm.get('name')?.touched"
                  class="text-danger mt-1">
                  Name is required
              </div>
          </div>
      </div>

      <div class="row">
          <div class="col-md-6 mb-3">
              <label class="form-label">Description <span class="text-danger">*</span></label>
              <textarea class="form-control" formControlName="description" placeholder="Enter description" rows="4"
                  [ngClass]="{'border-danger border-2': addEditForm.get('description')?.invalid && addEditForm.get('description')?.touched}"></textarea>
              <div *ngIf="addEditForm.get('description')?.invalid && addEditForm.get('description')?.touched"
                  class="text-danger mt-1">
                  Description is required
              </div>
          </div>
          <div class="col-md-6 mb-3">
              <label class="form-label">Specification <span class="text-danger">*</span></label>
              <input type="text" class="form-control" formControlName="specification" placeholder="Enter specification"
                  [ngClass]="{'border-danger border-2': addEditForm.get('specification')?.invalid && addEditForm.get('specification')?.touched}" />
              <div *ngIf="addEditForm.get('specification')?.invalid && addEditForm.get('specification')?.touched"
                  class="text-danger mt-1">
                  Specification is required
              </div>
          </div>
      </div>

      <div class="row mt-3">
          <div class="col-12 text-right">
              <button type="button" class="btn btn-light-danger font-weight-bold button-spacing"
                  (click)="goBack()">{{'language.generic.cancel' | translate}}</button>
              <button type="submit" class="btn btn-primary font-weight-bold me-3">
                  {{'language.generic.submit' | translate}}
              </button>
          </div>
      </div>
  </form>
</div>
